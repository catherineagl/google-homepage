<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-container">
        <ul class="navbar navbar-top">
            <div class="left">
                <a href="#" class="nav-link"><li>About</li></a>
                <a href="#" class="nav-link"><li>Store</li></a>
            </div>
            <div class="right">
                <a href="#" class="nav-link"><li>Gmail</li></a>
                <a href="#" class="nav-link"><li>Images</li></a>
                <a href="#" class="nav-link"><li>Apps</li></a>
                <a href="#" class="nav-link nav-btn"><li>Sign in</li></a>
            </div>
            
        </ul>
    </nav>

    <main class="container">
        <a href="https://google.com"><img src="img/google_logo.svg" alt="Google Logo"></a>

            <span class="icon"><img src="img/search.svg" alt="search logo"></span>
            <input type="text" id="search">
            <span class="icon"><img src="img/mic.svg" alt="mic logo"></span>
        </form>
        <div class="buttons">
            <input type="button" value="Google Search" class="btn">
            <input type="button" value="I'm Feeling Lucky" class="btn">
        </div>
    </main>

    <footer class="nav-container-bottom">
        <ul class="navbar navbar-bottom">
            <div class="left">
                <a href="#" class="nav-link footer-link"><li>Advertising</li></a>
                <a href="#" class="nav-link footer-link"><li>Business</li></a>
                <a href="#" class="nav-link footer-link"><li>How Search Works</li></a>
            </div>
            <div class="right">
                <a href="#" class="nav-link footer-link"><li>Privacy</li></a>
                <a href="#" class="nav-link footer-link"><li>Terms</li></a>
                <a href="#" class="nav-link footer-link"><li>Settings</li></a>
            </div>
        </ul>
    </footer>
